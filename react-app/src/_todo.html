
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="_todo.css">
</head>
<body>
    <header>

        <div class="task_adding">
            <h1>LETS GO</h1>
            <form id="new_task-form">
                <input 
                    type="text"
                    id="new_task-input_name"
                    placeholder="Name">
                <input 
                    type="text"
                    id="new_task-input_discription"
                    placeholder="Discription">
                <input 
                    type="submit"
                    id="new_task-submit"
                    value="Add">
            </form>
        </div>
        <div class="task_search">
            <h1>Search</h1>
            <form id="task-form-search">
                <input 
                    type="text"
                    id="task-form-search_name"
                    placeholder="...">
                <input 
                    type="submit"
                    id="task-form-search_search"
                    value="Search">
            </form>
        </div>
    </header>

    <wrapper>

        <section class="task-list">
            <div class="task-list__header">

                <h2>Task Name</h2>
                <h2>Task Description</h2>
                <h2>Difficulty</h2>
                <h2>Gem</h2>


            </div>

            <div id="tasks">
                <div class="task">
                    <div class="content">



                        <input 
                            type="text"
                            class="text"
                            value="task_example"
                            readonly    
                        >



                    </div>

                    <div class="actions">

                        <button class="edit">edit</button>
                        <button class="delete">delete</button>


                    </div>
                </div>
            
            
            
            
            
            </div>
        </section>



    </wrapper>

    <script src="_todo.js"></script>
</body>
</html>
